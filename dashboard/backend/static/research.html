<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" /><meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Research - FarmPulse</title>
  <script src="https://cdn.tailwindcss.com"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/three.js/r128/three.min.js"></script> <link href="https://fonts.googleapis.com/icon?family=Material+Icons" rel="stylesheet">
  <link href="https://fonts.googleapis.com/css2?family=Space+Grotesk:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <script src="/static/js/app.js"></script>
  <style>
    * {
      scrollbar-width: none;
      -ms-overflow-style: none;
    }
    *::-webkit-scrollbar {
      display: none;
    }
    body { background-color: #050505; color: #ecfdf5; font-family: 'Space Grotesk', sans-serif; overflow: hidden; }
    #canvas-container { 
        position: fixed; 
        top: 0; 
        left: 0; 
        width: 100vw !important; 
        height: 100vh !important; 
        z-index: -2;
        pointer-events: none;
    }
    #canvas-container canvas {
        display: block !important;
        width: 100% !important;
        height: 100% !important;
        background: transparent !important;
    }
    .glass-panel { background: rgba(5, 10, 8, 0.75); backdrop-filter: blur(20px); border: 1px solid rgba(255,255,255,0.1); }
    .nav-link.active { color: #10b981; }
    .nav-link.active .icon-box { background: rgba(16, 185, 129, 0.15); color: #10b981; }
    
    @media (max-width: 768px) {
        .text-3xl { font-size: 1.25rem !important; }
        .text-2xl { font-size: 1.1rem !important; }
        .glass-panel { padding: 0.75rem !important; }
        h1 { font-size: 1.5rem !important; }
    }
  </style>
</head>
<body class="antialiased">
  <div id="canvas-container"></div> <div class="max-w-7xl mx-auto px-3 sm:px-4 md:px-6 lg:px-8 pt-3 sm:pt-4 md:pt-6 pb-2 flex flex-col" style="height: calc(100vh - 80px - env(safe-area-inset-bottom, 0px));">
    <div class="flex items-center gap-2 mb-4 sm:mb-6">
        <div class="w-2 h-6 sm:h-8 bg-blue-500 rounded-full shadow-[0_0_15px_#3b82f6]"></div>
        <h1 class="text-2xl sm:text-3xl font-bold tracking-tight">Agri-Researcher</h1>
    </div>

    <div class="flex-1 glass-panel rounded-2xl flex flex-col overflow-hidden relative">
        <div class="absolute top-0 w-full h-1 bg-gradient-to-r from-blue-500 via-emerald-500 to-blue-500 opacity-50"></div>
        <div id="researchChat" class="flex-1 overflow-y-auto p-3 sm:p-4 md:p-6 space-y-3 sm:space-y-4">
            <div class="flex justify-start">
                <div class="bg-white/5 border border-white/10 text-gray-300 p-2.5 sm:p-3 rounded-2xl rounded-tl-sm max-w-[85%] sm:max-w-[80%]">
                    <p class="text-xs sm:text-sm">Hello! I have access to thousands of agricultural manuals. Ask me about crop rotation, pests, or soil types.</p>
                </div>
            </div>
        </div>
        <div class="p-2.5 sm:p-3 md:p-4 bg-black/20 border-t border-white/5">
            <div class="flex gap-2">
                <input id="researchInput" type="text" placeholder="Ask a research question..." 
                    class="flex-1 bg-white/5 border border-white/10 rounded-lg sm:rounded-xl px-3 py-2 sm:px-4 sm:py-2.5 text-sm sm:text-base text-white focus:outline-none focus:border-blue-500/50 transition-all"
                    onkeypress="if(event.key==='Enter') askResearcher()">
                <button onclick="askResearcher()" class="bg-blue-600 hover:bg-blue-500 text-white p-2 sm:p-2.5 rounded-lg sm:rounded-xl transition-colors">
                    <span class="material-icons text-lg sm:text-xl">send</span>
                </button>
            </div>
        </div>
    </div>
  </div>

  <nav class="fixed bottom-0 left-0 right-0 glass-panel border-t border-white/5 h-20 z-50 rounded-t-2xl md:rounded-none backdrop-blur-xl">
    <div class="flex justify-center items-center h-full gap-8 md:gap-16">
        
        <a href="/dashboard" class="nav-link flex flex-col items-center gap-1 text-gray-500 hover:text-white transition-colors cursor-pointer">
            <span class="material-icons text-xl">dashboard</span><span class="text-[10px] font-bold uppercase">Dash</span>
        </a>

        <a href="/static/weather.html" class="nav-link flex flex-col items-center gap-1 text-gray-500 hover:text-white transition-colors cursor-pointer">
            <span class="material-icons text-xl">wb_sunny</span><span class="text-[10px] font-bold uppercase">Weather</span>
        </a>

        <a href="/prediction" class="nav-link flex flex-col items-center gap-1 text-gray-500 hover:text-white transition-colors cursor-pointer">
            <span class="material-icons text-xl">show_chart</span><span class="text-[10px] font-bold uppercase">Predict</span>
        </a>

        <a href="/static/research.html" class="nav-link active flex flex-col items-center gap-1 group cursor-pointer">
            <div class="icon-box w-10 h-8 rounded-lg border border-transparent flex items-center justify-center transition-all">
                <span class="material-icons text-xl">menu_book</span>
            </div>
            <span class="text-[10px] font-bold uppercase tracking-wide">Research</span>
        </a>

        <a href="/static/doctor.html" class="nav-link flex flex-col items-center gap-1 text-gray-500 hover:text-white transition-colors cursor-pointer">
            <span class="material-icons text-xl">local_hospital</span><span class="text-[10px] font-bold uppercase">Doctor</span>
        </a>

    </div>
  </nav>

  <script>
    const initThreeJS = () => {
        const container = document.getElementById('canvas-container');
        const scene = new THREE.Scene();
        scene.fog = new THREE.FogExp2(0x050505, 0.035); 
        const camera = new THREE.PerspectiveCamera(75, window.innerWidth / window.innerHeight, 0.1, 1000);
        camera.position.z = 8; camera.position.y = 2;
        const renderer = new THREE.WebGLRenderer({ alpha: true, antialias: true });
        renderer.setSize(window.innerWidth, window.innerHeight);
        container.appendChild(renderer.domElement);

        const geoPlane = new THREE.PlaneGeometry(120, 120, 50, 50);
        const pos = geoPlane.attributes.position;
        for (let i = 0; i < pos.count; i++) {
            const x = pos.getX(i); const y = pos.getY(i);
            pos.setZ(i, Math.sin(x/10) * Math.cos(y/10) * 2.5 + Math.random() * 0.1);
        }
        geoPlane.computeVertexNormals();
        const matPlane = new THREE.MeshStandardMaterial({ color: 0x022c22, emissive: 0x065f46, emissiveIntensity: 0.15, wireframe: true, transparent: true, opacity: 0.12 });
        const terrain = new THREE.Mesh(geoPlane, matPlane);
        terrain.rotation.x = -Math.PI / 2.1; terrain.position.y = -3;
        scene.add(terrain);

        const particleGeo = new THREE.BufferGeometry();
        const pArray = new Float32Array(750); // 250 * 3
        for(let i=0; i<750; i++) pArray[i] = (Math.random() - 0.5) * 60;
        particleGeo.setAttribute('position', new THREE.BufferAttribute(pArray, 3));
        const particles = new THREE.Points(particleGeo, new THREE.PointsMaterial({ size: 0.08, color: 0x34d399, transparent: true, opacity: 0.6 }));
        scene.add(particles);
        scene.add(new THREE.AmbientLight(0xffffff, 0.1));
        const pl = new THREE.PointLight(0x10b981, 2, 60); pl.position.set(0, 5, 5); scene.add(pl);

        let time = 0;
        const animate = () => { requestAnimationFrame(animate); time += 0.003; terrain.position.z = (Date.now() * 0.001) % 4; particles.rotation.y = time * 0.05; renderer.render(scene, camera); };
        animate();
        window.addEventListener('resize', () => { camera.aspect = window.innerWidth/window.innerHeight; camera.updateProjectionMatrix(); renderer.setSize(window.innerWidth, window.innerHeight); });
    };
    document.addEventListener("DOMContentLoaded", initThreeJS);
  </script>
</body>
</html>
